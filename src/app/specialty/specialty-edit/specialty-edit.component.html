<div class="container py-4">
    <div class="card bg-light ">
        <div class="card-header bg-primary text-white">Editar Especialidad</div>
        <div class="card-body">
            <form action="">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-6">
                        <input type="text" [(ngModel)]="specialty.nombre" name="nombre" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <button class="btn btn-warning btn-sm" (click)="actualizar(specialty)">Actualizar</button>
                    </div>
                </div>

            </form>
            <button class="btn btn-info btn-sm" (click)="regresarSpecialtys()">Regresar</button>
        </div>
    </div>
</div>
