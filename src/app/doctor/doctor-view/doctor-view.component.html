<div class="container py-4">
    <br><br><br>
    <div class="card bg-light">
        <div class="card-header bg-info text-white">Ver Doctor</div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item active">Nombre: {{doctor.firstName}}</li>
                <li class="list-group-item">Apellido: {{doctor.lastName}}</li>
                <li class="list-group-item">DNI: {{doctor.dni}}</li>
                <li class="list-group-item">CMP: {{doctor.cmp}}</li>
            </ul>
        </div>
        <button class="btn btn-info btn-sm" (click)="regresarDoctors()">Regresar</button>

    </div>
</div>
